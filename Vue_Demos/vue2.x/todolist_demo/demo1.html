<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue start demo1</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- 数据对象输出到dom，即页面 -->
<div id="app">
  {{ message }}
</div>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
}
})
</script>

<!-- v-bind 数据对象绑定到dom元素的attribute  -->
<div id='app2'>
  <span v-bind:title='message'>
     鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<script type="text/javascript">
  var app2 = new Vue({
    el: '#app2',
    data: {
      message: '页面加载于' + new Date().toLocaleString()
    }
  })
</script>

<!-- v-if 数据对象绑定dom元素可见性  //window.app3.seen=false console中手动切换为不可见-->
<div id='app3'>
  <p v-if='seen'>现在你看到我了</p>
</div>
<script type="text/javascript">
  var app3 = new Vue({
  el: '#app3',
  data: {
    seen: true
  }
})
</script>

<!-- v-for 渲染数组 //window.app4.todos.push({text:'555'}) console中手动新增一个选项-->
<div id='app4'>
  <ol>
    <li v-for='todo in todos'>
    {{todo.text}}
  </li>
  </ol>
</div>
<script type="text/javascript">
  var app4 = new Vue({
  el: '#app4',
  data: {
    todos: [
    {text:'1111'},
    {text:'2222'},
    {text:'3333'}
    ]
  }
})
</script>

<!-- v-on 指令添加一个事件监听器 -->
<div id='app5'>
  <p>
    {{message}}
  </p>
  <button v-on:click="reverseMessage">反转message</button>
</div>
<script type="text/javascript">
  var app5 = new Vue({
  el: '#app5',
  data: {
    message: 'hello vue!@#'
  },
  methods:{
    reverseMessage: function(){
      this.message = this.message.split('').reverse().join();
    }
  }
})
</script>

<!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
<div id='app6'>
  <p>
    {{message}}
  </p>
  <input v-model='message' />
</div>
<script type="text/javascript">
  var app6 = new Vue({
  el: '#app6',
  data: {
    message: 'hello vue!@#'
  }
})
</script>
</body>
</html>
