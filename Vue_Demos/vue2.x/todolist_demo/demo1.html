<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue demo1</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
}
})
</script>

<div id='app2'>
  <span v-bind:title='message'>
     鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<script type="text/javascript">
  var app2 = new Vue({
    el: '#app2',
    data: {
      message: '页面加载于' + new Date().toLocaleString()
    }
  })
</script>
</body>
</html>
