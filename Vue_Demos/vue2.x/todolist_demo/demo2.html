<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue start demo2 --vue实例</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style type="text/css">
  .divStyle {
    border: 1px solid blue;
    margin:5px;
  }
</style>
</head>
<body>
  <!-- vue实例 -->
<div id='app' class='divStyle'>
</div>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
}
})
</script>
</body>
</html>
