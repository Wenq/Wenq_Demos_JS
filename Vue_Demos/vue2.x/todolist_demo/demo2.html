<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue start demo2 --vue实例</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style type="text/css">
  .divStyle {
    border: 1px solid blue;
    margin:5px;
  }
</style>
</head>
<body>
  <!-- Object.freeze(xx)冻结property更新-->
<div id='app' class='divStyle'>
  <p>{{foo}}</p>
  <button v-on:click="foo = 'baz'">click to change it</button>
</div>
<script type="text/javascript">
  var obj = {
    foo: 'bar'
  }
  Object.freeze(obj)
var app = new Vue({
  el: '#app',
  data: obj
})
</script>

  <!-- 实例property与实例方法-->
<div id='example' class='divStyle'>
</div>
<script type="text/javascript">
  var data = {
    a: '1'
  }
var vm = new Vue({
  el: '#example',
  data: data
})

var el = document.getElementById('example')
if(el){
  console.log('el exsit!')
  var str = 'vm.$data === data : ' + vm.$data === data;
  str +=  'vm.$el === el : ' + vm.$el === el;
  el.innerText = str;

  // $watch 是一个实例方法
vm.$watch('a', function (newValue, oldValue) {
  // 这个回调将在 `vm.a` 改变后调用
  alert('data.a changed!')
})
}
</script>
</body>
</html>
