<html>
    <head>
        <meta charset="utf-8" />
        <title>canvas练习demo</title>
        <style>
            .container {
                width: 80vw;
                height: 80vh;
                border: 1px solid red;
                padding: 10px;
            }
            .item-canvas {
                width: 50%;
                height: 50%;
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas class="item-canvas" id="mycanvas"></canvas>
        </div>
        <script>
            //canvas绘图
            var canvasDom = document.getElementById('mycanvas');
            var canvasContext = canvasDom.getContext('2d'); 
            canvasContext.fillStyle='#FF0000';
            canvasContext.fillRect(0,0,150,75); //绘制矩形
        </script>
        <script>
            /*
                目标：canvas绘图
                相关对象或api：
                1. fillRect： 绘制矩形
            */
        </script>
    </body>
</html>
