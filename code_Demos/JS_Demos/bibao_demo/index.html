<!DOCTYPE html>
<html>
    <head>
        <title>bibao demo</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div>
            <button id='btn01'>test1</button>
            <button id='btn02'>test2</button>
            <button id='btn03'>test3</button>
            <button id='btn04'>test4</button>
            <button id='btn05'>test5</button>
        </div>
        <script>
            /*
                介绍地址：https://www.liaoxuefeng.com/wiki/1022910821149312/1023021250770016
            */
            /*
                经典问题： for循环中的作用域
                目标：点击btn01~btn05按钮，分别输出1~5
            */
            let btn;
            for(let i=1; i<6; i++){
                btn = document.getElementById('btn0' + i);
                //绑定事件回调
                // btn.addEventListener('click', function(){
                //     window.alert(i);
                // });
                //绑定事件回调
                // btn.onclick = function(){
                //     window.alert(i);
                // }
                //采用闭包实现回调函数
                btn.onclick = (function(args){
                    return function(){
                        window.alert(args);
                    }
                })(i)
            }
        </script>
    </body>
</html>
